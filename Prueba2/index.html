<!DOCTYPE html>
<html>
<head>
    <title> Probando contenedores </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
        }
        #header {
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            color: white;
            padding: 50px 0;
            text-align: center;
        }
        #header h1 {
            font-size: 3em;
            margin: 0;
        }
        #content {
            background: blue;
            padding: 20px;
            text-align: center;
        }
        #footer {
            background: black;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        #social-media-buttons img {
            width: 32px;
            height: 32px;
        }
        #digital-clock {
            color: black;
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Practica de poner una web en segundos</h1>
    </div>
    <div id="content">
        <img src="pio.png" alt="Imagen" style="display: block; margin: 0 auto;">
        <div id="digital-clock"></div>
        <h2>Reloj Virtual</h2>
        <p id="reloj"></p>

      <script>
        function actualizarHora() {
            var fecha = new Date();
            var horas = fecha.getHours();
            var minutos = fecha.getMinutes();
            var segundos = fecha.getSeconds();

            if (horas < 10) { horas = "0" + horas; }
            if (minutos < 10) { minutos = "0" + minutos; }
            if (segundos < 10) { segundos = "0" + segundos; }

            document.getElementById('reloj').innerHTML = horas + ":" + minutos + ":" + segundos;
        }

        setInterval(actualizarHora, 1000);
    </script>
    </div>
    <div id="footer">
        Realizado por Miguel Quiros
        <div id="social-media-buttons">
            <a href="https://www.facebook.com/Fish.von.Grafo" target="_blank">
                <img src="facebook-icon.png" alt="Facebook" />
            </a>
            <a href="https://twitter.com/M_A_Quiros" target="_blank">
                <img src="twitter-icon.png" alt="Twitter" />
            </a>
            <a href="https://www.linkedin.com/" target="_blank">
                <img src="linkedin-icon.png" alt="LinkedIn" />
            </a>
        </div>
    </div>
</body>
</html>
